<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orange Dental - Senyum Sehat, Hidup Bahagia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pastel: {
                orange: '#FFC8A2', // Soft Apricot
                dark: '#202A2C',   // Charcoal (Reference #202A2C)
                gray: '#828C8D',   // Muted Teal/Gray (Reference #828C8D)
                bg: '#EEF2F3',     // Soft Cool Background
                white: '#FFFFFF',  // Reference #FFFFFF
                clay: '#E89E81'    // Darker Pastel Orange
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              heading: ['Jost', 'sans-serif'], // Reference Font
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #EEF2F3; /* Pastel Cool Grey */
        color: #202A2C;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Jost', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #828C8D;
        border-radius: 4px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px -10px rgba(130, 140, 141, 0.1);
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(130, 140, 141, 0.3);
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
